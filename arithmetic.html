<html>
    <script>
        var a = "hello, world";
        var b = 3;
        var c = true;
        var d = {
            firstname: "niyonkuru",
            lastname: "ismael",
            age: 18
        };
        var e = [1, 2, 3, 4, 5];

        document.write("hello world is String: " + a + "<br>");
        document.write("3 is Number: " + b + "<br>");
        document.write("true is Boolean: " + c + "<br>");
        document.write("firstname, lastname and age is Object: " + JSON.stringify(d) + "<br>");
        document.write("1 up to 5 is Array: " + e + "<br>");
    </script>
</html>
