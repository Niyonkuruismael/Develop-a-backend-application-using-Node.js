<html>
    <script>
        var a = "hello, world";
        var b = 3;
        var c = true;
        var d = {
            firstname: "niyonkuru",
            lastname: "ismael",
            age: 18
        };
        var e = [1, 2, 3, 4, 5];

        console.log("hello world is String: " + a + "<br>");
        console.log("3 is Number: " + b + "<br>");
        console.log("true is Boolean: " + c + "<br>");
        console.log("firstname, lastname and age is Object: " + JSON.stringify(d) + "<br>");
        console.log("1 up to 5 is Array: " + e + "<br>");
    </script>
</html>
